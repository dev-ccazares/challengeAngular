<mat-card>
    <mat-card-title-group>
    <mat-card-title>Lista de Clientes</mat-card-title>
    <mat-card-subtitle>Clientes configurados para el uso de la app</mat-card-subtitle>
        <button 
            mat-raised-button
            dense
            style="margin: 15px"
            color="primary"
            routerLink="/clients/add"
            aria-label="Example icon-button with menu icon" >
            <mat-icon>add</mat-icon> Agregar
        </button>
    </mat-card-title-group>
    <mat-progress-bar mode="indeterminate"  *ngIf="load"></mat-progress-bar>
    <table mat-table [dataSource]="clients" matSort>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
               Nombre
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.firstName }}
            </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Apellido
            </th>
            <td mat-cell *matCellDef="let row">
                    {{ row.lastName }}
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
               Email
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.email }}
            </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Direcci√≥n
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.address }}
            </td>
        </ng-container>
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Acciones
            </th>
            <td mat-cell *matCellDef="let row">
                <button 
                    mat-icon-button 
                    color="primary"
                    aria-label="Example icon-button with menu icon" 
                    routerLink="/clients/update/{{ row._id }}">
                    <mat-icon>edit</mat-icon>
                </button>
                <button 
                    mat-icon-button 
                    color="warn"
                    aria-label="Example icon-button with menu icon" 
                    (click)="delete(row._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
        ></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No se encontraron registros
            </td>
        </tr>
    </table>
</mat-card>
